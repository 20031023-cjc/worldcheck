<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><span id="dynamic-title">WorldView</span></title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="spinner"></div>
  </div>
  <header>
    <div class="logo" id="logo">🌐 WorldView</div>
    <div class="controls">
      <input type="text" id="search-input" placeholder="Enter city name" aria-label="City search">
      <div class="dropdown" id="suggestions"></div>
      <button id="search-btn">Search</button>
      <button id="compare-toggle" aria-pressed="false">Compare</button>
      <button id="theme-switch">🌙</button>
      <button id="map-style-switch">🗺️</button>
      <div class="lang-switch">
        <button data-lang="en">EN</button>
        <button data-lang="zh">中文</button>
        <button data-lang="ja">日本語</button>
      </div>
    </div>
  </header>
  <main>
    <div id="map"></div>
    <div id="info-container">
      <div class="card flip-card" id="weather-card">
        <div class="flip-inner">
          <div class="flip-front" id="weather-front"></div>
          <div class="flip-back" id="weather-back">
            <canvas id="weather-chart"></canvas>
            <div id="sunlight-progress" aria-label="Sunlight progress"></div>
          </div>
        </div>
      </div>
      <div class="card flip-card" id="culture-card">
        <div class="flip-inner">
          <div class="flip-front" id="culture-front"></div>
          <div class="flip-back" id="culture-back"></div>
        </div>
      </div>
    </div>
    <div id="compare-container" class="hidden"></div>
    <div id="favourites">
      <h2>Favorites</h2>
      <ul></ul>
    </div>
    <button id="share-btn">Share</button>
    <div id="particle-container"></div>
    <div id="threejs-container"></div>
  </main>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
